<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest009.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5fe39ea68a92cc0e6737ce4d846d9aec"></script>
<script type="text/javascript">

	var map;
	function initialize()
	{
		var container = document.getElementById("map");
		var options =
		{
			center: new kakao.maps.LatLng(37.556528, 126.919496)
			, level: 3
			// , zoomable: false -> (x)
			
		};
		
		map = new kakao.maps.Map(container, options);
		
		map.setZoomable(false);		//-> (o)
	}
	
	// 버튼 클릭에 따라 지도 이동 기능을 막거나 풀고자 하는 경우
	// 『map.setDraggable()』 함수를 사용한다.
	function setZoomable(zoomable)
	{
		// 확인
		// alert("확인");
		
		// 지도 확대축소 가능여부 설정
		map.setDraggable(zoomable);
	}

</script>
</head>
<body onload="initialize()">

<!-- ○ 발급받은 App Key
5fe39ea68a92cc0e6737ce4d846d9aec -->

<!-- ○ 지도의 중심 좌표
37.556528, 126.919496 -->

<div>
	<h1>Kakao Map 확대축소 제한 / 허용</h1>
	<hr>
</div>

<div id="map" style="width: 100%; height: 400px;"></div>

<div>
	<p>
		<button type="button" class="btn" onclick="setZoomable(false)">드래그 제한(불가)</button>
		<button type="button" class="btn" onclick="setZoomable(true)">드래그 허용(가능)</button>
	</p>
</div>


</body>
</html>
