<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest015.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5fe39ea68a92cc0e6737ce4d846d9aec"></script>
<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		mapCenter = new kakao.maps.LatLng(37.556528, 126.919496);
		options =
		{
			center: mapCenter
			, level : 3
		};
		// 맵 생성
		map = new kakao.maps.Map(container, options);
		
		// 마커 속성 구성
		imageSrc = "http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png";
		//-- 마커 이미지 경로(또는 웹 상의 주소)
		imageSize = new kakao.maps.Size(54, 59);
		//-- 마커 이미지 크기
		imageOption = {offset: new kakao.maps.Point(27, 69)};
		//-- 마커 이미지에 대한 옵션
		//   마커 좌표와 일치시킬 이미지 안에서의 좌표 설정
		
		// 구성한 마커 속성을 활용하여 마커 이미지 생성
		markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);
		
		// 마커 생성
		marker = new kakao.maps.Marker(
		{
			position: mapCenter
			, image : markerImage,
		});
		// 마커가 지도에 표시될 수 있도록 설정
		marker.setMap(map);
	}
</script>
</head>
<body onload="initialize()">

<!-- ○ 발급받은 App Key
5fe39ea68a92cc0e6737ce4d846d9aec -->

<!-- ○ 지도의 중심 좌표
37.556528, 126.919496 -->

<!-- ○ 길건너 스타벅스
37.55687008292586, 126.9200528260358 -->

<div>
	<h1>Kakao Map 형태가 다른 마커 생성</h1>
	<hr>
</div>

<div id="map" style="width: 100%; height: 400px;"></div>

</body>
</html>
