<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest014.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5fe39ea68a92cc0e6737ce4d846d9aec"></script>
<script type="text/javascript">
	
	function initialize()
	{
		container = document.getElementById("map");
		mapCenter = new kakao.maps.LatLng(37.556528, 126.919496);
		options =
		{
			center: mapCenter
			, level : 3
		};
		// 맵 생성
		map = new kakao.maps.Map(container, options);
		
		// 마커 생성
		marker = new kakao.maps.Marker(
		{
			position: mapCenter
		});
		
		// 지도에 마커가 표시될 수 있도록 설정
		marker.setMap(map);
		
		// check
		// 위에서(→ line 24) 생성한 마커가 이동이 가능하도록 속성 전달.
		marker.setDraggable(true);
		
	}
	
</script>
</head>
<body onload="initialize()">

<!-- ○ 발급받은 App Key
5fe39ea68a92cc0e6737ce4d846d9aec -->

<!-- ○ 지도의 중심 좌표
37.556528, 126.919496 -->

<!-- ○ 길건너 스타벅스
37.55687008292586, 126.9200528260358 -->

<div>
	<h1>Kakao Map 이동 가능한 마커 생성</h1>
	<hr>
</div>

<div id="map" style="width: 100%; height: 400px;"></div>

</body>
</html>
