<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest017.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5fe39ea68a92cc0e6737ce4d846d9aec"></script>
<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		mapCenter = new kakao.maps.LatLng(37.556528, 126.919496);
		options =
		{
			center: mapCenter
			, level : 3
		};
		// 맵 생성
		map = new kakao.maps.Map(container, options);
		
		markerCenter = new kakao.maps.LatLng(37.55687008292586, 126.9200528260358);
	
		marker = new kakao.maps.Marker(
		{
			position: markerCenter
		});
		
		marker.setMap(map);
		
		// 인포 윈도우 옵션 구성
		var iwContent = "<div style='padding:5px;'>스타벅스</div>";
		var iwRemovable = true;
		
		// 인포 윈도우 생성
		var infowindow = new kakao.maps.InfoWindow(
		{
			content: iwContent
			, removable: iwRemovable
		});
		
		kakao.maps.event.addListener(marker, 'click', function()
		{
			infowindow.open(map, marker);
		});
		
	}

</script>
</head>
<body onload="initialize()">

<!-- ○ 발급받은 App Key
5fe39ea68a92cc0e6737ce4d846d9aec -->

<!-- ○ 지도의 중심 좌표
37.556528, 126.919496 -->

<!-- ○ 길건너 스타벅스
37.55687008292586, 126.9200528260358 -->

<div>
	<h1>Kakao Map 마커에 이벤트 등록</h1>
	<hr>
</div>

<div id="map" style="width: 100%; height: 400px;"></div>

</body>
</html>
