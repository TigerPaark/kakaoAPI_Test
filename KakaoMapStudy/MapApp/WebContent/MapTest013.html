<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest013</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5fe39ea68a92cc0e6737ce4d846d9aec"></script>
<script type="text/javascript">
	function initialize()
	{
		container = document.getElementById("map");
		options = 
		{
			center: new kakao.maps.LatLng(37.5565315, 126.9195436),
			level: 3
		};
		
		map = new kakao.maps.Map(container, options);
		
		// 스타벅스 위치 (맞은편)
		markerPosition = new kakao.maps.LatLng(37.55687008292586, 126.9200528260358);
		
		marker = new kakao.maps.Marker(
		{
			position: markerPosition
		});
		
		marker.setMap(map);
		removeMarker();
		createMarker();
		
	}
	
	function removeMarker()
	{
		marker.setMap(null);
	}
	
	function createMarker()
	{
		var cinemaPosition = new kakao.maps.LatLng(37.55687008292586, 126.9200528260358);
		
		marker = new kakao.maps.Marker(
		{
			position: cinemaPosition,	
		});
		marker.setMap(map);
		
	}

</script>
</head>

<body onload="initialize()">

<!-- ○ 발급받은 App Key
5fe39ea68a92cc0e6737ce4d846d9aec -->

<!-- ○ 지도의 중심 좌표
37.556528, 126.919496 -->

<!-- ○ 길건너 스타벅스
37.55687008292586, 126.9200528260358 -->

<div>
	<h1>Kakao Map 고정 마커 생성</h1>
	<hr>
</div>

<div id="map" style="width: 100%; height: 400px;"></div>
<br>

<p>
	<button type="button" onclick="removeMarker()">마커 제거</button>
	<button type="button" onclick="createMarker()">마커 다시 생성</button>
</p>
<div id="result"></div>

</body>
</html>
