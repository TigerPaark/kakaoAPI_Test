<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/main.css">

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5fe39ea68a92cc0e6737ce4d846d9aec"></script>
<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		options =
		{
			center: new kakao.maps.LatLng(37.556528, 126.919496)
		  , level : 3
		};
		map = new kakao.maps.Map(container, options);

		clickAction();

		
	}
	// check
	// 지도 영역이 클릭되었을 때 호출
	function clickAction()
	{
		// kakao.maps.event.addListener(지도대상, 이벤트, 기능);
		// kakao.maps.event.addListener(map, "click", function(){});
		kakao.maps.event.addListener(map, "click", function(mouseEvent)
		{
			// alert("확인");
			
			var latLng = mouseEvent.latLng;
			
			// alert(latLng);
			
			var message = "클릭한 위치의 위도는 " + latLng.getLat();
			message += " 이고, 경도는 " + latLng.getLng() + " 입니다.";
			
			var resultDiv = document.getElementById("result");
			resultDiv.innerHTML = message;
			
			
			lat = latLng.getLat();
			lng = latLng.getLng();
			
			moveLatLng = new kakao.maps.LatLng(lat, lng);
			map.setCenter(moveLatLng);
			
		});
	}

</script>
</head>


<body onload="initialize()">

<!-- ○ 발급받은 App Key
5fe39ea68a92cc0e6737ce4d846d9aec -->

<!-- ○ 지도의 중심 좌표
37.556528, 126.919496 -->
<div>
	<h1>Kakao Map 마우스 클릭 이벤트 등록</h1>
	<hr>
</div>

<div id="map" style="width: 100%; height: 400px;"></div>
<hr>


<p>
	지도 클릭으로 좌표 확인
</p>
<div id="result"></div>

</body>
</html>
